<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css"/>
        <script type="text/javascript" src="recursos/funciones.js"></script>
    </head>
    <body>
        <form action="/ManejoFormulariosHTML/Servlet" name="form1" method="post" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valorOculto" />
            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario registro de datos
                </caption>

                <tr>
                    <td class="columna">Usuario: (*)</td>
                    <td>
                        <input type="text" name="usuario" class="default" value="Escribir usuario" onfocus="this.select()"/>
                    </td>
                </tr>

                <tr>
                    <td class="columna">Password (*)</td>
                    <td>
                        <input type="password" name="password" class="default" value="Escribir password" onfocus="this.select()"/>
                    </td>
                </tr>

                <tr>
                    <td class="columna">Tecnologías de Internet (*)</td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="Java" />
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value=".Net" />
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="PHP" />
                    </td>
                </tr>

                <tr>
                    <td class="columna">Género (*)</td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H" />
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M" />
                    </td>
                </tr>

                <tr>
                    <td class="columna">Ocupación (*)</td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="columna">Música Favorita (*)</td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="jazz">Jazz</option>
                            <option value="pop">Pop</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td class="columna">Comentario (*)</td>
                    <td>
                        <textarea name="comentario" cols="30" rows="2" class="default" onfocus="this.select()"> Escribir un comentario</textarea>
                    </td>
                </tr>
                
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class='default' />
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class='default' />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
